<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function closeModal() {
            document.getElementById('modal-bg').style.display = 'none';
            window.location.href = "{% url 'item_list' %}";
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div id="modal-bg" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
            <h1 class="text-xl font-bold mb-4 text-center text-red-600">Delete Item</h1>
            <p class="mb-6 text-center">Are you sure you want to delete <span class="font-semibold">"{{ item.name }}"</span>?</p>
            <form method="post" class="flex flex-col space-y-3">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white py-2 rounded hover:bg-red-700">Yes, delete</button>
                <button type="button" onclick="closeModal()" class="bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
