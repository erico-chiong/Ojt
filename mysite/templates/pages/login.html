{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <img src="{% static 'mysite/img/logo.png' %}" alt="Logo" class="size-12 md:w-24 justify-self-center">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-700">Document ArchIving</h1>
        <h1 class="text-xl font-bold mb-6 text-center">Please Log-in</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}
                <div class="bg-red-100 text-red-700 p-2 rounded text-center">Invalid username or password.</div>
            {% endif %}
            <div>
                <label class="block mb-1 font-semibold text-sm">Username</label>
                <input type="text" name="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block mb-1 font-semibold text-sm">Password</label>
                <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold">Login</button>
        </form>
    </div>
</body>
</html>
