{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage Home</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-green-700 p-4 md:p-6 text-white flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex flex-row items-center space-x-4 mb-4 md:mb-0">
            <img src="{% static 'mysite/img/logo.png' %}" alt="Logo" class="size-12 md:w-12" />
            <p class="font-semibold text-lg md:text-xl">Document Storage</p>
        </div>
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mr-5">
            <li><a href="/" class="relative group">Home
                <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-white scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
            </a></li>
            <li><a href="{% url 'item_list' %}">Documents</a></li>
            <li><a href="{% url 'search'%}" class="hover:underline">Search</a></li>
            <li><a href="/view/" class="hover:underline">View</a></li>
        </ul>
    </nav>
    <main class="flex-1 flex items-center justify-center bg-gray-100">
         <div class="w-full max-w-md bg-white rounded shadow p-8 mt-10">
            <h1 class="text-2xl font-bold mb-6 text-center">Save Document</h1>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block mb-1 font-semibold">Memo Order:</label>
                    <input type="text" name="memo_order" value="{{ item.memo_order|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Date:</label>
                    <input type="date" name="date" value="{{ item.date|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">For:</label>
                    <input type="text" name="for_field" value="{{ item.for_field|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">From:</label>
                    <input type="text" name="from_field" value="{{ item.from_field|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Subject:</label>
                    <input type="text" name="subject" value="{{ item.subject|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Attach File or Photo:</label>
                    <input type="file" name="attachment" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
            </form>
        </div>

    </main>
</body>
</html>
