{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage Home</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">
    <nav class="bg-green-700 p-4 md:p-6 text-white flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex flex-row items-center space-x-4 mb-4 md:mb-0">
            <img src="{% static 'mysite/img/logo.png' %}" alt="Logo" class="size-12 md:w-12" />
            <p class="font-semibold text-lg md:text-xl">Document Storage</p>
        </div>
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mr-5">
            <li><a href="/" class="relative group">Home
                <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-white scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
            </a></li>
            <li><a href="{% url 'item_list' %}">Documents</a></li>
        </ul>
    </nav>
    <main class="w-full flex flex-col items-center justify-center px-10">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-10 justify-center my-12">
            <a href="{% url 'item_create' %}" class="flex flex-col items-center bg-blue-600 text-white px-8 py-6 rounded-xl hover:bg-blue-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                Memorandum
            </a>
            <a href="{% url 'to_form' %}" class="flex flex-col items-center bg-green-600 text-white px-8 py-6 rounded-xl hover:bg-green-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a5 5 0 0 0-10 0v2M5 20h14a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z"/></svg>
                Travel Order
            </a>
            <a href="{% url 'so_form' %}" class="flex flex-col items-center bg-yellow-600 text-white px-8 py-6 rounded-xl hover:bg-yellow-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6m-6 0h6"/></svg>
                Special Order
            </a>
            <a href="{% url 'cl_form' %}" class="flex flex-col items-center bg-purple-600 text-white px-8 py-6 rounded-xl hover:bg-purple-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 16V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"/></svg>
                Communication Letter
            </a>
            <a href="{% url 'moau_form' %}" class="flex flex-col items-center bg-pink-600 text-white px-8 py-6 rounded-xl hover:bg-pink-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 20l9-5-9-5-9 5 9 5z"/></svg>
                MOAU
            </a>
            <a href="{#}" class="flex flex-col items-center bg-red-600 text-white px-8 py-6 rounded-xl hover:bg-red-700 text-lg shadow-lg transition-all duration-200">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0a4 4 0 1 0-8 0 4 4 0 0 0 8 0zm-8 0V8a4 4 0 1 1 8 0v4"/></svg>
                Procurement Letter
            </a>
        </div>
    </main>
</body>
</html>
