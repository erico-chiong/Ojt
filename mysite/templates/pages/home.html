{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage Home</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-green-700 p-4 md:p-6 text-white flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex flex-row items-center space-x-4 mb-4 md:mb-0">
            <img src="{% static 'mysite/img/logo.png' %}" alt="Logo" class="size-12 md:w-12" />
            <p class="font-semibold text-lg md:text-xl">Document Storage</p>
        </div>
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mr-5">
            <li><a href="/" class="relative group">Home
                <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-white scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
            </a></li>
            <li><a href="{% url 'item_list' %}">Documents</a></li>
        </ul>
    </nav>
    <main class="flex-1 flex flex-row items-center justify-center bg-gray-100 space-x-6">
       <div class="w-full max-w-md bg-white rounded shadow p-8 my-10">
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload or take a photo</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <!-- Accept images and allow camera capture -->
                    <input id="dropzone-file" type="file" accept="image/*" capture="environment" class="hidden" name="photo" />
                </label>
            </div> 
            <!-- Add this button below the label -->
            <div class="flex justify-center mt-2">
                <button type="button" onclick="document.getElementById('dropzone-file').click()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none">
                    Take Photo
                </button>
            </div>
        </div>
         <div class="w-full max-w-md bg-white rounded shadow p-8 my-10">
            <h1 class="text-2xl font-bold mb-6 text-center">Save Document</h1>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block mb-1 font-semibold">Memo Order:</label>
                    <input type="text" name="memo_order" value="{{ item.memo_order|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Date:</label>
                    <input type="date" name="date" value="{{ item.date|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">For:</label>
                    <input type="text" name="for_field" value="{{ item.for_field|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">From:</label>
                    <input type="text" name="from_field" value="{{ item.from_field|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Subject:</label>
                    <input type="text" name="subject" value="{{ item.subject|default:'' }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
            </form>
        </div>

    </main>
</body>
</html>
