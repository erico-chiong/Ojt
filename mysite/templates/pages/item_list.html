{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-green-700 p-4 md:p-6 text-white flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex flex-row items-center space-x-4 mb-4 md:mb-0">
            <img src="{% static 'mysite/img/logo.png' %}" alt="Logo" class="size-12 md:w-12" />
            <p class="font-semibold text-lg md:text-xl">Document Storage</p>
        </div>
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mr-5">
            <li><a href="/" class="text-white">Home</a> </li>
            <li><a href="{% url 'item_list' %}" class="relative inline-block group text-white">Documents
                <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-white scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
                </a></li>
            <li><a href="{% url 'search'%}" class="hover:underline">Search</a></li>
            <li><a href="/view/" class="hover:underline">View</a></li>
        </ul>
    </nav>
    <main class="flex-1 flex items-center justify-center bg-gray-100">
         <div class="w-full max-w-md bg-white rounded shadow p-8 mt-10">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Documents List</h1>
                <a href="{% url 'item_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Item</a>
            </div>
            <ul class="divide-y divide-gray-200">
                {% for item in items %}
                    <li class="py-4 flex justify-between items-center">
                        <div>
                            <span class="font-semibold">{{ item.name }}</span>
                            <span class="text-gray-500 ml-2">{{ item.description }}</span>
                        </div>
                        <div class="space-x-2">
                            <a href="{% url 'item_update' item.pk %}" class="text-blue-600 hover:underline">Edit</a>
                            <a href="{% url 'item_delete' item.pk %}" class="text-red-600 hover:underline">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="py-4 text-gray-500">No items found.</li>
                {% endfor %}
            </ul>
            <div class="mt-6">
                <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
